{% extends "layout.html" %}

{% block content %}
  <h1>{{ title }}</h1>
  <br>

  {% if survey %}
  <div class="panel panel-default">
    <div class="panel-heading">{{ survey.survey }}</div>
    <div class="panel-body">
      <form action="/survey/record" method="POST">
        {% for listItem in choices %}
        <div class="radio">
          <label>
            <input type="radio" name="selectedChoice" value="{{listItem.id}}">
            {{listItem.choice}}
          </label>
        </div>
        {% endfor %}
        <input type="hidden" name="surveyId" value="{{ survey.id }}">
        <button type="submit" class="btn btn-default pull-right">Submit</button>
      </form>
    </div>
  </div>
  {% else %}
  <p class="lead">No surveys available.</p>
  <hr>
  <p class="text-warning">Clear your browser cookies/history and try again to see previous surveys.</p>
  {% endif %}

{% endblock %}
