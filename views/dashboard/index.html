{% extends "layout.html" %}

{% block content %}
  <div class="page-header">
    <h1>SumoQs <small>Dashboard</small></h1>
  </div>

  <table class="table">
    <caption>Surveys</caption>
    <thead>
      <tr>
        <th>#</th>
        <th>Questions</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for listItem in surveys %}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ listItem.survey }}</td>
        <td><a href="/dashboard/viewoptions/{{ listItem.id }}">Manage</a></td>
        <td><a href="/dashboard/stats/{{ listItem.id }}">Results</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


  <form class="form-inline" action="/dashboard/addsurvey" method="POST">
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" name="survey" placeholder="Enter new survey question here...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Add</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>
  </form>

{% endblock %}
